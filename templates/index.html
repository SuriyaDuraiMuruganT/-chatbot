<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #user-input { width: 80%; }
        #send-btn { width: 18%; }
    </style>
</head>
<body>
    <h2>Gemini Chatbot</h2>
    <div>
        <form id="upload-form">
            <input type="file" id="file-input" name="file" />
            <button type="submit">Upload File</button>
        </form>
    </div>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');

        function appendMessage(sender, text) {
            chatbox.innerHTML += `<b>${sender}:</b> ${text}<br/>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.onclick = async function() {
            const message = userInput.value;
            if (!message) return;
            appendMessage('You', message);
            userInput.value = '';
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            if (data.reply) {
                appendMessage('Bot', data.reply);
            } else {
                appendMessage('Bot', 'Error: ' + (data.error || 'Unknown error'));
            }
        };

        uploadForm.onsubmit = async function(e) {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.message) {
                appendMessage('System', data.message);
            } else {
                appendMessage('System', 'Error: ' + (data.error || 'Unknown error'));
            }
        };
    </script>
</body>
</html>
